<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}CDC Dashboard{% endblock %}</title>
    <link rel="stylesheet" href="/static/styles.css" />
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    {# <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-wordcloud@4.1.0/dist/chartjs-chart-wordcloud.min.js"></script> #}
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://kit.fontawesome.com/ee848f70c3.js" crossorigin="anonymous"></script>

    
</head>

<body class="{% block body_class %}{% endblock %}">
    <main class="container">
    <header class="nav-header">
    <div class="logo-container">
        <a href="/"><img src="/static/JRSS_Logo.png" alt="JRSS Logo" class="logo" /></a>
    </div>
    <nav>
      <a href="/dashboard" class="nav-button">Dashboard</a>
      <a href="/chat" class="nav-button">Chat</a>
    </nav>
    
  </header>
        {% block content %}{% endblock %}
    </main>
</body>



</html>
